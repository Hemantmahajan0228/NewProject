<template>
    <div class="alarm-card">
    <h1>
        Alarm Clock
    </h1>
    <img src={ClockImg} height="200px" width="200px">
    <h2>{currentTime}</h2>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <c-clockchild label="Hour(s)" options={hours} unique-id="select-hours" onoptionhandler={optionhandler}></c-clockchild>
        </div>
        <div class="slds-col">
            <c-clockchild label="minutes(s)" options={minutes} unique-id="select-minutes" onoptionhandler={optionhandler}></c-clockchild>
        </div>
        <div class="slds-col">
            <c-clockchild label="meridiems(s)" options={meridiems} unique-id="select-meridiems" onoptionhandler={optionhandler}></c-clockchild>
        </div>
        </div>
    <button class="slds-button slds-button_neutral slds-button_stretch">
       Set Alram
    </button>
    </div>
</template>
